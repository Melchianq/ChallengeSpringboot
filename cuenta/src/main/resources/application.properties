spring.application.name=cuenta
server.port=8095
#Registro de la Base de Datos
spring.datasource.url=jdbc:mysql://localhost:3306/challenge_db
spring.datasource.username=root
spring.datasource.password=19C8705.

#Configuración Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Habilitar la creación automática de scripts DDL (para generación del script SQL)
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=BaseDatos.sql
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-source=metadata
spring.jpa.properties.javax.persistence.schema-generation.scripts.drop-target=drop.sql
spring.jpa.properties.javax.persistence.schema-generation.scripts.drop-source=metadata

#Manejo de excepciones
spring.jackson.deserialization.fail-on-unknown-properties=true
server.error.include-stacktrace=never

#Configuración openapi swagger
springdoc.swagger-ui.path=/swagger-ui-cuentas.html